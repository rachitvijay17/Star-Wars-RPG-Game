<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>STAR WARS RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>
<body>
    <!--Defining the class wrapper for the body-->
    <div class="wrapper">

        <!--Defining the class Header for the game title for the body-->
        <div class="header">
            <h1>STAR WARS RPG</h1>
        </div>

        <div class="characters">

            <section id="s1">
                <p id="1">Yoda</p>
                <img id="c1" src="assets/images/Yoda.gif" alt="Yoda">
                <p id="h1">0</p>
            </section>
            <section id="s2">
                    <p id="2">Darth Vader</p>
                    <img id="c2" src="assets/images/Darth Vader.gif" alt="Darth Vader">
                    <p id="h2">0</p>
            </section>
            <section id="s3">
                    <p id="3">The Emperor</p>
                    <img id="c3" src="assets/images/The Emperor.gif" alt="The Emperor">
                    <p id="h3">0</p>
            </section>
            <section id="s4">
                    <p id="4">Darth Maul</p>
                    <img id="c4" src="assets/images/Darth Maul.gif" alt="Darth Maul">
                    <p id="h4">0</p>
            </section>

        </div>
        <br>
        <br>
        <br>
        <div class="title_char">
            <h3>POWER CHARACTERS</h3>
        </div>

        <div class="title_main">
            
            <h2>Your Power character Vs Dark Powers</h2>
            <section id="ms1">
                    <p id="mp1"></p>
                    <img id="m1" src="" alt="">
                    <p id="mh1"></p>
                </section>
                <section id="ms2">
                        <p id="mp2"></p>
                        <img id="m2" src="" alt="">
                        <p id="mh2"></p>
                </section>
                <section id="ms3">
                        <p id="mp3"></p>
                        <img id="m3" src="" alt="">
                        <p id="mh3"></p>
                </section>
                <section id="ms4">
                        <p id="mp4"></p>
                        <img id="m4" src="" alt="">
                        <p id="mh4"></p>
                </section> 

        </div>
        <br>
        <div class="main">
            <div>
                <img id="p1" src="" alt="">
                <img id="p2" src="" alt="">
            </div>
            <br>
            <div>
            <section id="attacker">
            <p><strong>Heath Points:</strong></p> <span id="AHP"></span>
            <br>
            <p><strong>Attack Points:</strong></p> <span id="AAP"></span>
            </section>    
            
            <section id="defender">
                <p><strong>Heath Points:</strong></p> <span id="DHP"></span>
                <br>
                <p><strong>Attack Points:</strong></p> <span id="DAP"></span>
            </section> 
        </div> 

        </div>
        <br>
        <div class="attack">

            <button>Attack</button>

        </div>


    </div>


    <script src="assets/Javascript/javascript.js"></script>
    
</body>
</html>
